<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/favico/android-chrome-512x512.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>Rocketflix</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">

       <header>
          <img src="assets/shuffle.svg" alt="">
          <h1>Não sabe o que assistir?</h1>
       </header>


        <div class="movie-info">
          <img src="" alt="" class="movie-poster">
          <div>
            <h2 class="movie-title"></h2>
            <p class="movie-description"></p>
          </div>

        </div>

       <footer>
          <button class="find-movie"><img src="assets/favico/favicon-32x32.png" alt=""> Encontrar filme</button>

          <p>Clique em "Encontrar filme" que traremos informações
            de algum filme para você assistir hoje.</p>
       </footer>
    </div>
  </div>







  <script type="module" src="main.js"></script>
</body>

</html>
